    <!-- #region / Boxed view -->
    <!-- Content -->
    <div

      small
      class="container"
      data-section="forms"
      data-scrolled-into-view="false"
      data-scrolled-past-view="false">
      <!-- Language switcher -->
      <div class="d-flex justify-content-end">
        <div class="dropdown">
          <!-- Action -->
          <button
            class="btn dropdown-toggle btn-secondary"
            type="button"
            id="language-switcher-dropdown"
            data-bs-toggle="dropdown"
            data-cursor-stick
            aria-expanded="false"
            data-bs-offset="0,20">
            <!-- Name -->
            <span class="text">العربية</span>
            <em class="usg-icon-language"></em>
          </button>

          <!-- List -->
          <ul class="dropdown-menu" aria-labelledby="language-switcher-dropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>

      <div class="d-flex justify-content-center m-auto w-100">
        <!-- Form -->
        <div form>
          <!-- Header -->
          <div class="header">
            <h2
              data-cursor-magnify-sm-inner
              data-reveal-self="rotate"
              data-scrolled-into-view="false"
              data-scrolled-past-view="false">
              <span data-cursor="-inverse"> استعادة الوصول لحسابك </span>
            </h2>

            <div class="text">استعادة كلمة المرور</div>
          </div>

          <!-- Content -->
          <div restore data-restore="reset password">
            <!-- asdasdasdasdasd -->
            <div class="restore-pass-code">
              <div class="my-4">
                أرسلنا رمز التحقق إلى <span email>example@example.com</span>. يرجى التحقق من صندوق
                الوارد الخاص بك وإدخال الرمز أدناه.
              </div>

              <div>
                <!-- Input -->
                <label for="restore-account-pass-verify-code" class="form-label mb-0">
                  رمز التحقق
                </label>

                <div verify-code id="restore-account-pass-verify-code" data-form-verify-code>
                  <input type="number" class="code" min="0" max="9" required />
                  <input type="number" class="code" min="0" max="9" required />
                  <input type="number" class="code" min="0" max="9" required />
                  <input type="number" class="code" min="0" max="9" required />
                </div>

                <!-- Feedback -->
                <div
                  class="feedback text-center"
                  data-feedback
                  data-feedback-target="restore-account-pass-verify-code">
                  <!-- Empty state -->
                  <div data-feedback-empty>
                    <div class="text-danger">رمز التاكيد مطلوب.</div>
                  </div>

                  <!-- Invalid state -->
                  <div data-feedback-invalid>
                    <div class="text-danger">رمز التاكيد غير صحيح.</div>
                  </div>
                </div>
              </div>

              <div resend-verify-code class="d-flex flex-column gap-4 mt-4">
                <div>
                  <span class="me-2">لم يصلك رمز التحقق؟ </span>
                  <span>
                    اعادة ارسال بعد

                    <span countdown-timer="1.5" class="ms-1"></span>
                  </span>
                </div>

                <div class="d-flex flex-wrap gap-4 align-items-center">
                  <div>اعادة ارسال رمز التحقق</div>

                  <div class="d-flex gap-2 align-items-center">
                    <!-- SMS -->
                    <button
                      class="btn btn-secondary btn-sm fw-bolder"
                      type="button"
                      data-action="SMS"
                      data-cursor-stick
                      disabled>
                      SMS
                    </button>
                    <button
                      class="btn btn-secondary btn-sm fw-bolder"
                      type="button"
                      data-action="whatsapp"
                      data-cursor-stick
                      disabled>
                      whatsapp
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit -->
            <div class="restore-submit">
              <!-- Back -->
              <button id="buttonRestoreBack" class="btn btn-secondary btn-back" data-cursor-stick>
                عودة
              </button>

              <!-- Submit -->
              <button
                id="buttonRestoreSubmit"
                class="btn btn-primary w-100"
                type="submit"
                data-cursor-stick>
                التالي
              </button>
            </div>
          </div>
        </div>
