  <body class="page-loading" data-page="form" data-form="restore account" data-cursor>
    <!-- Page loader -->
    <div id="page-loader">
      <div class="loading-container">
        <!-- Content -->
        <img class="logo" src="../dist/images/logo.png" alt="Growth - your shopping partner" />
      </div>
    </div>

    <!-- #region / Boxed view -->
    <!-- Content -->
    <div
      id="forms-block"
      small
      class="container"
      data-section="forms"
      data-scrolled-into-view="false"
      data-scrolled-past-view="false">
      <!-- Language switcher -->
      <div class="d-flex justify-content-end">
        <div class="dropdown">
          <!-- Action -->
          <button
            class="btn dropdown-toggle btn-secondary"
            type="button"
            id="language-switcher-dropdown"
            data-bs-toggle="dropdown"
            data-cursor-stick
            aria-expanded="false"
            data-bs-offset="0,20">
            <!-- Name -->
            <span class="text">العربية</span>
            <em class="usg-icon-language"></em>
          </button>

          <!-- List -->
          <ul class="dropdown-menu" aria-labelledby="language-switcher-dropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>

      <div class="d-flex justify-content-center m-auto w-100">
        <!-- Form -->
        <div form>
          <!-- Header -->
          <div class="header">
            <h2
              data-cursor-magnify-sm-inner
              data-reveal-self="rotate"
              data-scrolled-into-view="false"
              data-scrolled-past-view="false">
              <span data-cursor="-inverse"> استعادة الوصول لحسابك </span>
            </h2>

            <div class="text">التحقق من صلاحية الوصول</div>
          </div>

          <!-- Content -->
          <div restore data-restore="identity questions">
            <!-- restore questions list -->
            <div class="restore-questions-list">
              <!-- Alert -->
              <div class="alert alert-danger d-none" role="alert">
                تاكد من ادخال الاجابات الصحيحة, باقى <span value>2</span> محاولة.
              </div>

              <div>
                <!-- Question 1 -->
                <label for="restore-questions-1" class="form-label"> اسم مدرس الثانوية </label>
                <input class="form-control" id="restore-questions-1" type="text" required />

                <!-- Feedback -->
                <div class="feedback" data-feedback data-feedback-target="restore-questions-1">
                  <!-- Empty state -->
                  <div data-feedback-empty>
                    <div class="text-danger">لا يمكن ترك حقل الاجابة فارغ.</div>
                  </div>
                </div>
              </div>
              <div>
                <!-- Question 2 -->
                <label for="restore-questions-2" class="form-label">
                  النادى الرياضي المفضل لك
                </label>
                <input class="form-control" id="restore-questions-2" type="text" required />

                <!-- Feedback -->
                <div class="feedback" data-feedback data-feedback-target="restore-questions-2">
                  <!-- Empty state -->
                  <div data-feedback-empty>
                    <div class="text-danger">لا يمكن ترك حقل الاجابة فارغ.</div>
                  </div>
                </div>
              </div>
              <div>
                <!-- Question 3 -->
                <label for="restore-questions-3" class="form-label"> الكتاب المقرب الى قلبي </label>
                <input class="form-control" id="restore-questions-3" type="text" required />

                <!-- Feedback -->
                <div class="feedback" data-feedback data-feedback-target="restore-questions-3">
                  <!-- Empty state -->
                  <div data-feedback-empty>
                    <div class="text-danger">لا يمكن ترك حقل الاجابة فارغ.</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit -->
            <div class="restore-submit">
              <!-- Back -->
              <button id="buttonRestoreBack" class="btn btn-secondary btn-back" data-cursor-stick>
                عودة
              </button>

              <!-- Submit -->
              <button
                id="buttonRestoreSubmit"
                class="btn btn-primary w-100"
                type="submit"
                data-cursor-stick>
                التالي
              </button>
            </div>
          </div>
        </div>
